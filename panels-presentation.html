<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Panels</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>		
	<div class="container">

		<div class="panel panel-default">
			 <div class="panel-heading">This box contains the First Panel Heading</div>
				<div class="panel-body">This is the first Panel</div>
				<div>
			<div class="panel-footer clearfix">This contains the First Footer information</div>
		</div>
		</div>
	</div>
	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">This box contains the Second Panel Heading</div>
				<div class="panel-body">This is the second Panel</div>
		<div>
			<div class="panel-footer clearfix">This contains the Second Footer information</div>
		</div>
	</div>




</body>
</html>
